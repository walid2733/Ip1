<!DOCTYPE html>
<html>
<body>

<h2>Array Sort with numbers</h2>

<p>The sort() method sorts an array neumerically.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = [1,6,0,2,6,1,8,9,3,2];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
